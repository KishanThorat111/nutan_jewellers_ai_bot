# kubernetes/deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nutans-bot-deployment
  namespace: nutans-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nutans-bot
  template:
    metadata:
      labels:
        app: nutans-bot
    spec:
      # The 'imagePullSecrets' section is no longer needed here.
      # Kubernetes will automatically use the 'dockerhub-creds' secret
      # you created for any pod in this namespace.
      containers:
        - name: bot-container
          image: kishanthorat111/nutans-bot:latest
          resources: # Resource limits for stability
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          envFrom:
            - secretRef:
                name: nutans-secrets
          volumeMounts:
            - name: gcp-credentials-volume
              mountPath: /app/credentials.json
              subPath: credentials.json
      volumes:
        - name: gcp-credentials-volume
          secret:
            secretName: nutans-secrets
            items:
              - key: credentials.json
                path: credentials.json
